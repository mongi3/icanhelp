$def with (post, form)

<ul id="breadcrumb">
	<li><a href="./" title="Home"><img src="./static/images/home.gif" alt="Home" class="home" /></a></li>
	<li>Edit Post</li>
</ul>

<div id="page">
	<div id="content">
		<div class="post">
			<h2 class="title">Edit: $form.d.title</h2>
			<div class="entry">
                <form action="" method="post">
                $:form.render()
                </form>
			</div>
		</div>
	</div>
	<!-- end #content -->
</div>
<!-- end #page -->

$def with (post, item)

<ul id="breadcrumb">
	<li><a href="./" title="Home"><img src="$app_base('/static/images/home.gif')" alt="Home" class="home" /></a></li>
	<li><a href="./view/$post.id" title="$post.title">$post.title</a></li>
	<li><a href="./view/$post.id" title="$item.description">$item.description</a></li>
	<li>Confirm Deletion</li>
</ul>

<div id="page">
	<div id="content">
		<div class="post">
			<h2 class="title">Confirm Deletion</h2>
			<div class="entry">
                <p>Are you sure you want to delete this help item?</p>
                <form action="" method="post">
                    <div>
                        <input type="hidden" value="$item.id"/>
                        <input type="submit" value="OK"/>
                    </div>
                </form>
			</div>
		</div>
	</div>
	<!-- end #content -->
</div>
<!-- end #page -->
